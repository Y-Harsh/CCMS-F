<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cutoff Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }


    /* Navbar container */
.navbar {
  background-color: #333; /* Background color */
  padding: 10px 20px; /* Padding for the navbar */
  display: flex; /* Make navbar items display in a row */
  justify-content: space-between; /* Distribute items evenly */
  align-items: center; /* Vertically center items */
}

/* Logo */
.logo a {
  color: #fff; /* Text color */
  text-decoration: none; /* Remove underline */
  font-size: 24px; /* Font size */
  font-weight: bold; /* Bold text */
}

/* Navbar links */
.nav-links {
  list-style: none; /* Remove default list styles */
  margin: 0; /* Remove default margin */
  padding: 0; /* Remove default padding */
}

.nav-links li {
  display: inline; /* Display list items horizontally */
  margin-right: 20px; /* Spacing between list items */
}

.nav-links li a {
  color: #fff; /* Text color */
  text-decoration: none; /* Remove underline */
  font-size: 18px; /* Font size */
}

/* Hover effect for links */
.nav-links li a:hover {
  text-decoration: underline; /* Underline on hover */
}


  </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo"><a href="#">CCMS</a></div>
        <ul class="nav-links">
            <li><a href="/">Home</a></li>
            <li><a href="/tools">Tools</a></li>
            <li><a href="/cutoff">Cutoff</a></li>
        </ul>
    </nav>


  <div class="container">
    <h2>College Cutoff</h2>
    <form action="/college-cutoff-result.html" method="post">
      <div class="form-group">
        <label for="iit">Select IIT:</label>
        <select name="iit" id="iit">
            <option>Select</option>
            <option value="IITKGP">IIT Kharagpur (IITKGP) - West Bengal</option>
            <option value="IITK">IIT Kanpur (IITK) - Uttar Pradesh</option>
            <option value="IITB">IIT Bombay (IITB) - Maharashtra</option>
            <option value="IITM">IIT Madras (IITM) - Tamil Nadu</option>
            <option value="IITR">IIT Roorkee (IITR) - Uttarakhand</option>
            <option value="IITP">IIT Patna (IITP) - Bihar</option>
            <option value="IITG">IIT Guwahati (IITG) - Assam</option>
            <option value="IITD">IIT Delhi (IITD) - Delhi</option>
            <option value="IITMD">IIT Mandi (IITMD) - Himachal Pradesh</option>
            <option value="IIT (BHU)">IIT (BHU) Varanasi (IIT (BHU)) - Uttar Pradesh</option>
            <option value="IITH">IIT Hyderabad (IITH) - Telangana</option>
            <option value="IITJ">IIT Jodhpur (IITJ) - Rajasthan</option>
            <option value="IITGOA">IIT Goa (IITGOA) - Goa</option>
            <option value="IITJMU">IIT Jammu (IITJMU) - Jammu & Kashmir</option>
            <option value="IITI">IIT Indore (IITI) - Madhya Pradesh</option>
            <option value="IITBBS">IIT Bhuvneshwar (IITBBS) - Odisha</option>
            <option value="IITGN">IIT Gandhinagar (IITGN) - Gujarat</option>
            <option value="IITTP">IIT Tirupati (IITTP) - Andhra Pradesh</option>
            <option value="IITBH">IIT Bhilai (IITBH) - Chhattisgarh</option>
            <option value="IITPKD">IIT Palakkad (IITPKD) - Kerala</option>
            <option value="IITDH">IIT Dharwad (IITDH) - Karnataka</option>
            <option value="IITRPR">IIT Ropar (IITRPR) - Punjab</option>
            <option value="IIT (ISM)">IIT (ISM) Dhanbad (IIT (ISM)) - Jharkhand</option>
        </select><br><br>
          <!-- Add options for other IITs -->
        </select>
      </div>
      <div class="form-group">
        <label for="category">Select Category:</label>
        <select name="category" id="category">
          <option value="General">General</option>
          <option value="OBC">OBC</option>
          <option value="SC">SC</option>
          <option value="ST">ST</option>
          <!-- Add options for other categories -->
        </select>
      </div>
      <div class="form-group">
        <label for="gender">Select Gender:</label>
        <select name="gender" id="gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <!-- Add options for other genders -->
        </select>
      </div>
      <button type="submit">Get Cutoff</button>
    </form>
  </div>
</body>
</html>
